modLoader = "javafml" #mandatory
loaderVersion = "${loader_version_range}" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license = "${mod_license}"

[[mods]] #mandatory
modId = "create_kaboom" #mandatory
version = "${mod_version}" #mandatory
displayName = "${mod_name}" #mandatory
authors = "${mod_authors}" #optional

# The description text for the kaboom (multi line!) (#mandatory)
description = '''${mod_description}'''

# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.create_kaboom]] #optional
modId = "forge" #mandatory
mandatory = true #mandatory
versionRange = "${forge_version_range}" #mandatory
ordering = "NONE"
side = "BOTH"
[[dependencies.create_kaboom]]
modId = "minecraft"
mandatory = true
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"
[[dependencies.create_kaboom]]
modId = "create"
mandatory = true
versionRange = "${create_version_range}"
ordering = "BEFORE"
side = "BOTH"
[[dependencies.create_kaboom]]
modId = "createbigcannons"
mandatory = false
versionRange = "[5.6.0,)"
ordering = "BEFORE"
side = "BOTH"